<div class="container mt-4">
  <h2 class="text-center">Ingresar al sistema</h2>
  <form [formGroup]="loginForm" (ngSubmit)="!loginForm.invalid && validateLogin(loginForm.value)">

    <!--username-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="username">Nombre de usuario</label>
      <input novalidate id="username" class="form-control" formControlName="username"
        placeholder="Nombre de usaurio del agente" />
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
          loginForm.get('username')!.hasError('required') &&
          loginForm.get('username')!.touched
        ">
        El nombre de usuario es requerido
      </div>
    </div>

    <!--password-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="password">Contraseña</label>
      <input novalidate id="password" class="form-control" formControlName="password"
        placeholder="Contraseña" type="password"/>
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
          loginForm.get('password')!.hasError('required') &&
          loginForm.get('password')!.touched
        ">
        La Contraseña es requerida
      </div>
    </div>

    
    <!--Controles-->
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Ingresar
    </button>
  </form>
</div>
