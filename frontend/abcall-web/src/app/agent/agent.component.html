<div class="row justify-content-between align-items-center mb-4">
    <!-- Columna para la imagen y el texto -->
    <div class="col-auto d-flex align-items-center ms-5">
        <img [src]="subMenuImage" alt="Submenu" style="width: 50px; height: 50px; margin-right: 10px;">
        <span class="fw-bold">{{ subMenuText }}</span>
    </div>

    <!-- Columna para el botÃ³n alineado a la derecha -->
    <div class="col-auto text-end me-5" *ngIf="showBack">
        <button type="button" class="btn btn-primary btn-lg" (click)="showBackOption()">
            Regresar
        </button>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-4 col-sx-12 d-flex justify-content-center align-items-center image-container">
        <div class="card" style="width: 18rem;  cursor: pointer;"
        (click)="showManageIncidentComponent()" *ngIf="showMenu" (keydown)="showManageIncidentComponent()">
            <img class="card-img-top" src="./assets/images/agent/action_management_incidents.png" alt="gestionar incidentes">
            <div class="card-body">
                <h5 class="card-title text-center">Gestionar incidentes</h5>
            </div>
        </div>
    </div>
    <div class="col-4 col-sx-12 d-flex justify-content-center align-items-center image-container">
        <div class="card" style="width: 18rem; cursor: pointer;"
        (click)="showControlPanelComponent()" *ngIf="showMenu" (keydown)="showControlPanelComponent()">
            <img class="card-img-top" src="./assets/images/agent/action_control_panel.png" alt="Tablero de control">
            <div class="card-body">
                <h5 class="card-title text-center">Tablero de control</h5>
            </div>
        </div>
    </div>
    <div class="col-4 col-sx-12 d-flex justify-content-center align-items-center image-container">
        <div class="card" style="width: 18rem; cursor: pointer;"
        (click)="showIndicatorsComponent()" *ngIf="showMenu" (keydown)="showIndicatorsComponent()">
            <img class="card-img-top" src="./assets/images/agent/action_indicators.png" alt="Indicadores">
            <div class="card-body">
                <h5 class="card-title text-center">Indicadores</h5>
            </div>
        </div>
    </div>
</div>


<app-manage-incident *ngIf="showManageIncident" />
<app-control-panel *ngIf="showControlPanel" />
<app-indicators *ngIf="showIndicators" />
